
cubee-discord:
  Type: bee
  Display: 'Discord Cubee' 
  Health: 20
  Damage: 1
  Options:
    PreventSunburn: true
    KnockbackResistance: 1
    PreventRandomEquipment: true
    AlwaysShowName: true
    PreventOtherDrops: true
    Persistent: false
    Invincible: true
    LockPitch: true
    FollowRange: 20
    MovementSpeed: 0.27
    Silent: true
  AIGoalSelectors:
  - 0 clear
  - 1 gotoowner 7
  #- 2 lookatplayers
  AITargetSelectors:
  - 0 clear
  Disguise: armor_stand
  Skills:
  # cubee-discord
  - setvar{var=target.cubeetype;value="discord";type=STRING;save=true;delay=2} @Owner ~onSpawn
  - unsetvar{var=target.cubeetype} @Owner ~onDespawn
  - setvar{var=caster.cubeemodel;value="discord";type=STRING;save=true} @Self ~onSpawn
  #- animation{a=walk} @self ~onMove
  - sudoskill{s=[ - setrotation{relative=false;yaw=<caster.l.yaw>;pitch="<caster.l.pitch>"} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1
  - model{sync=true;mid=cubee-discord;n=false} @self ~onSpawn
  - skill{s=Cubees-Setting-Movement} @self ~onTimer:1
  - sound{s=entity.allay.ambient;p=1.0;v=1.0} @self ~onTimer:200
  - sound{s=entity.allay.hurt;p=1.0;v=1.0} @self ~onDamaged
  - skill{s=Cubees-Interaction} @self ~onInteract
  - state{s=emote;cooldown=5} @self ~onInteract
  - sound{s=entity.allay.ambient;p=1.0;v=1.0} @self ~onInteract
  - sound{s=entity.allay.death;p=1.0;v=1.0} @self ~onDeath
  - potion{t=SLOW_FALLING;d=99999;l=-1;p=false} @self ~onSpawn
  #- effect:particles{particle=reddust;color=#6b4676;a=2;hs=0.2;vs=0.2;y=1;s=0.1125} @self ~onTimer:20 ?stringEQ{val1="<placeholder.Cubees-EjectParticles>";val2="true"}

