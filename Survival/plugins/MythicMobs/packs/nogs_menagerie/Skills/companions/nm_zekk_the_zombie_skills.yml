
nm_zekk_the_zombie_spawn:
  Skills:
  - freeze{ticks=35} @self 
  - delay 2
  - sound{s=block.rooted_dirt.break;p=1.2;v=0.6} @self
  - effect:particle{particle=block;material=DIRT;amount=16;hS=0.2;vS=0.2} @selflocation
  - delay 8
  - sound{s=entity.zombie.ambient;p=1.6;v=1.4} @self
  - delay 12
  - sound{s=block.rooted_dirt.break;p=1.6;v=1.4} @self
  - effect:particle{particle=block;material=DIRT;amount=16;hS=0.2;vS=0.2} @selflocation


nm_zekk_the_zombie_trip_parse:
  Conditions:
  - onground{} true cancel
  Skills:
  - CancelEvent
  - skill{s=nm_zekk_the_zombie_trip_activate}
  
nm_zekk_the_zombie_trip_activate:
  Condition:
  - offgcd
  Skills:
  - gcd{ticks=60}
  - freeze{ticks=53} @self
  - state{state=trip;li=10;lo=1;n=false;speed=1} @self
  - sound{s=entity.zombie.ambient;p=1.6;v=1.4} @self
  - delay 10
  - sound{s=entity.wind_charge.wind_burst;p=1.6;v=1.4} @self
  - effect:particle{particle=gust;amount=16;hS=0.1;vS=0.1} @self
  - delay 12
  - sound{s=entity.zombie.step;p=1.6;v=1.4} @self
  - delay 12
  - sound{s=entity.zombie.ambient;p=1.6;v=1.4} @self
  - delay 4
  - sound{s=entity.zombie.step;p=1.6;v=0.8} @self
  

nm_zekk_the_zombie_walking:
  Conditions:
  - moving true
  Skills:
