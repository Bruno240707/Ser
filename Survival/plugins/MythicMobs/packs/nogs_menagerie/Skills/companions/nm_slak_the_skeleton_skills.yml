
nm_slak_the_skeleton_spawn:
  Skills:
  - freeze{ticks=35} @self 
  - delay 2
  - sound{s=block.rooted_dirt.break;p=1.2;v=0.6} @self
  - effect:particle{particle=block;material=DIRT;amount=16;hS=0.2;vS=0.2} @selflocation
  - delay 8
  - sound{s=entity.skeleton.ambient;p=1.6;v=1.4} @self
  - delay 12
  - sound{s=block.rooted_dirt.break;p=1.6;v=1.4} @self
  - effect:particle{particle=block;material=DIRT;amount=16;hS=0.2;vS=0.2} @selflocation


nm_slak_the_skeleton_head_spin_parse:
  Conditions:
  - onground{} true cancel
  Skills:
  - CancelEvent
  - skill{s=nm_slak_the_skeleton_head_spin_activate}
  
nm_slak_the_skeleton_head_spin_activate:
  Condition:
  - offgcd
  Skills:
  - gcd{ticks=60}
  - freeze{ticks=23} @self
  - state{state=head_spin;li=1;lo=1;n=false;speed=1} @self
  - sound{s=entity.skeleton.ambient;p=1.6;v=1} @self
  - delay 4
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=block.bone_block.fall;p=1.6;v=0.4} @self
  - delay 2
  - sound{s=entity.skeleton.ambient;p=1.6;v=1} @self
  

nm_slak_the_skeleton_walking:
  Conditions:
  - moving true
  Skills:
  - sound{s=entity.skeleton.step;p=1.6;v=0.2} @self