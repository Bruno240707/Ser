  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw>+207"} @trigger ];cat=true} @owner ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-Sweets-I-Crouch_To_Face_Owner>";val2="true"} ?hasaura{auraname=Crouching}
