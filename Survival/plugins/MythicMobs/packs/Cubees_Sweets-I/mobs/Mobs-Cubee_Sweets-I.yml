  - unsetvar{var=target.cubeetype} @Owner ~onDespawn
  - setvar{var=caster.cubeemodel;value="candy_corn_crab";type=STRING;save=true} @Self ~onSpawn
  - sudoskill{s=[ - setrotation{relative=false;yaw=<caster.l.yaw>;pitch="<caster.l.pitch>"} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1 ?!hasaura{auraname=Crouching}
  - model{sync=true;scale=0.9;mid=cubee-candy_corn_crab;n=false;usm=true} @self ~onSpawn
  - skill{s=Cubees-Setting-Movement} @self ~onTimer:1 ?!hasaura{auraname=Crouching}
